<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">
        <div class="typing-effect">
            <h1 class="text-break">Welcome to <span>Calculate</span> me...</h1>
        </div>
    </div>
    <div class="box">

        <div class="container">
            <div class="display">
                <input type="text" id="display">
            </div>
            <div>
                <button  onclick="allClear('4')"class="button horizontal">AC</button>
                <button  onclick="delBtn()" class="button horizontal">DE</button>
                <button  onclick="addToDisplay('%')" class="button horizontal">%</button>
                <button  onclick="addToDisplay('/')" class="button vertical">/</button>
            </div>
            <div>
                <button  onclick="addToDisplay('7')" class="button">7</button>
                <button  onclick="addToDisplay('8')" class="button">8</button>
                <button  onclick="addToDisplay('9')" class="button">9</button>
                <button  onclick="addToDisplay('*')" class="button vertical">*</button>
            </div>
            <div>
                <button onclick="addToDisplay('4')" class="button">4</button>
                <button onclick="addToDisplay('5')" class="button">5</button>
                <button onclick="addToDisplay('6')" class="button">6</button>
                <button onclick="addToDisplay('-')" class="button vertical">-</button>
            </div>
            <div>
                <button onclick="addToDisplay('1')" class="button">1</button>
                <button onclick="addToDisplay('2')" class="button">2</button>
                <button onclick="addToDisplay('3')" class="button">3</button>
                <button onclick="addToDisplay('+')" class="button vertical">+</button>
            </div>
            <div>
                <!-- <button class="button">00</button> -->
                <button  onclick="addToDisplay('0')" class="button zero">0</button>
                <button  onclick="addToDisplay('.')" class="button">.</button>
                <button  onclick="cal()"class="button vertical">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
